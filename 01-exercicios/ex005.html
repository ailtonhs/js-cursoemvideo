<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        let nome = prompt('Qual é seu nome?');
        document.write(`<p>Seu nome tem: ${nome.length}</p>`);

        document.write(`<p>Seu nome em maiúsculo é: <strong>${nome.toUpperCase()}</strong></p>`);

        document.write(`<p>Seu nome em minúsculo é: <strong>${nome.toLowerCase()}</strong></p>`)
    </script>
</body>
</html>
