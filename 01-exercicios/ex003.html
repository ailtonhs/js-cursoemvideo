<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: #0000ff86;
        }

        h1 {
            color: #ffff0085;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já mim livrei da maldição!</p>


    <script>
        let num1 = Number(prompt('Digite um número: '));

        let num2 = Number(prompt('Digite outro número: '));

        let soma = num1 + num2;

        alert(`A soma dos valores é: ${soma}!`)

        //caso queira transforma number em strings use o código String(soma)

        //Ou soma.toString()

    </script>
</body>
</html>
