<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18px Arial;
        }
        input {
            font: normal 18px Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <form action="#">
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
    </form>

    <div>
        <p id="res">Resulato vem aqui..</p>
    </div>


    <script>
        function somar() {
            let tn1 = document.getElementById("txtn1")
            let tn2 = document.getElementById("txtn2");
            let num1 = Number(tn1.value);
            let num2 = Number(tn2.value);
            let soma = num1 + num2;
            let res = document.getElementById("res");
            res.innerHTML = `A soma entre ${num1} e ${num2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
