<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    

    <script>
        let nome = prompt('Qual é seu nome: ');

        document.write(`<p>Seu nome tem ${nome.length} letras!</p>`);

        document.write(`<p>Seu nome em maiúsculo é: ${nome.toUpperCase()}!</p>`)

        document.write(`Seu nome em minúsculo é: ${nome.toLowerCase()}!`)
    </script>
</body>
</html>
